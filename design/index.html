<!doctype html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
      <meta content='ie=edge' http-equiv='x-ua-compatible'>
        <meta content='width=device-width, initial-scale=1.0' name='viewport'>
          <title>FW Radio Station</title>
          <link href='css/app.css' rel='stylesheet'>
        </meta>
      </meta>
    </meta>
  </head>
  <body>
    <div class='off-canvas-wrapper'>
      <div class='off-canvas-wrapper-inner' data-off-canvas-wrapper=''>
        <div class='off-canvas position-left' data-off-canvas='' id='offCanvas'>
          <nav class='left-off-canvas-menu'>
            <div class='song-wrap current-song'>
              <div class='time'>
                <i class='fi-play'></i>
              </div>
              <div class='name'>The Encyclopedists</div>
            </div>
            <div class='song-wrap'>
              <div class='time'>14:23</div>
              <div class='name'>The Encyclopedists Encyclopedists - Encyclopedists Encyclopedists</div>
            </div>
            <div class='song-wrap'>
              <div class='time'>14:23</div>
              <div class='name'>The Encyclopedists</div>
            </div>
            <div class='song-wrap'>
              <div class='time'>14:23</div>
              <div class='name'>The Encyclopedists</div>
            </div>
          </nav>
          <div class='footer'>
            <a href='#'>
              <i class='fi-social-github'></i>
            </a>
            <a class='logo-company' href='#'>
              <img alt='Fusion Works' src='img/logo.png'>
            </a>
            <p class='copyRights'>
              MIT license
              <br>
              Copyright &copy; 2016 Fusion Works
            </p>
          </div>
        </div>
        <div class='off-canvas-content' data-off-canvas-content=''>
          <div class='content-wrapper'>
            <div class='media-buttons'>
              <div class='button-group clearfix float-center'>
                <div class='track-wrapper'>
                  <div class='track'></div>
                </div>
                <a class='button columns small-3' data-toggle='offCanvas'>
                  <i class='fi-music'></i>
                </a>
                <a class='button columns small-3'>
                  <i class='fi-play active'></i>
                </a>
                <a class='button columns small-3'>
                  <i class='fi-stop stop'></i>
                </a>
                <a class='button columns small-3 volume-btn'>
                  <i class='fi-volume'></i>
                  <span class='volume'>
                    <span class='slider vertical' data-end='100' data-initial-start='50' data-slider='' data-vertical='true'>
                      <span aria-controls='Value' class='slider-handle' data-slider-handle='' role='slider' tabindex='1'></span>
                      <span class='slider-fill' data-slider-fill=''></span>
                    </span>
                    <input disabled='' id='Value' type='number'>
                  </span>
                </a>
                <!-- .spinner -->
                <!-- .rect1 -->
                <!-- .rect2 -->
                <!-- .rect3 -->
                <!-- .rect4 -->
                <!-- .rect5 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/foundation-sites/dist/foundation.js'></script>
    <script src='bower_components/jquery-backstretch/src/jquery.backstretch.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
